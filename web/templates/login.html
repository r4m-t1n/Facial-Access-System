<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
	<form method="post" action="/login" class="form">

	</form>

</html>
